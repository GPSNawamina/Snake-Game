<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <div id="title">Snake Game</div>

    <button id="stopButton" class="gameButton" style="display: none;">Stop</button>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
